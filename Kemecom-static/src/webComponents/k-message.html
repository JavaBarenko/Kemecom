<polymer-element name="k-message">
    <template>
        <style>
            .message {
                width: 100%;
                height: 30px;
                margin: 0 0 5px 5px;
                position: absolute;
                border-bottom-right-radius: 15px;
                border-bottom-left-radius: 15px;
                display: block;
                padding: 15px 0 0 30px;
                font-weight: bold;
                font-size: medium;
                text-align: center;
            }
            .success {
                background-color: yellowgreen;
            }
            .error {
                background-color: tomato;
            }
        </style>
        <div id="messageContainer" class="message">
            <p id="messageBox"></p>
        </div>
    </template>

    <script>
        Polymer('k-message', {
            ready: function() {
                window.inside = this;
                var message = K.message.getCurrentMessage();
                $(inside.$.messageContainer).addClass(message.type);
                this.$.messageBox.textContent = message.message;

                jQuery(this).slideDown('slow').delay(4000).slideUp('slow', function() {
                    this.parentElement.removeChild(this);
                });
            }
        });
    </script>
</polymer-element>
