<polymer-element name="k-message">
    <template>
        <link rel="stylesheet" href="../assets/style.css" />
        <div id="messageContainer">
            <span id="messageBox"></span>
        </div>
    </template>

    <script>
        Polymer('k-message', {
            ready: function() {
                var message = K.message.getCurrentMessage();
                $(this.$.messageContainer).addClass(message.type);
                this.$.messageBox.textContent = message.message;

                jQuery(this).slideDown(400).delay(4000).slideUp(400, function() {
                    this.parentElement.removeChild(this);
                });
            }
        });
    </script>
</polymer-element>
