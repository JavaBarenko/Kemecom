<polymer-element name="k-sign-in">
    <template>
        <h3>Novo Cadastro</h3>
        <session>
            <article>
                <header>Cadastre-se via Facebook</header>
                <k-facebook></k-facebook>
            </article>
            <article>
                <header>Cadastre-se via Formulário</header>
                <p>
                    <label for="email">E-Mail:&nbsp;</label>
                    <input id="email" type="email" placeholder="E-Mail" maxlength="120">
                </p>
                <p>
                    <label for="password">Senha:&nbsp;</label>
                    <input type="password" id="password" placeholder="Senha" maxlength="20">
                </p>
                <p>
                    <label for="password2">Senha:&nbsp;</label>
                    <input type="password" id="password2" placeholder="Confirmação de Senha" maxlength="20">
                </p>
                <p>
                    <button on-click="signin">Criar conta!</button>
                    <button on-click="cancel">Cancelar</button>
                </p>
            </article>
        </session>
    </template>

    <script>
        Polymer('k-sign-in', {
            signin: function() {
                jQuery.ajax({
                    url: "/Kemecom-web/ws/user/new",
                    dataType: "json",
                    type: "POST",
                    context: this,
                    data: {
                        email: this.$.email.value,
                        password: this.$.password.value
                    }
                }).done(function(data, status, xhr) {
                    if (data.successful) {
                        K.message.showSuccess(data.message);
                        K.goTo('k-login');
                    } else {
                        K.message.showError(data.message);
                        this.$.email.value = "";
                        this.$.password.value = "";
                    }
                }).fail(function(xhr, error, errorMsg) {
                    K.message.showError('Erro [' + error + "]:" + errorMsg);
                    this.$.email.value = "";
                    this.$.password.value = "";
                });
            },
            cancel: function() {
                K.goTo('k-login');
            }
        });
    </script>
</polymer-element>
