<!DOCTYPE html>
<html>
    <head>
        <title>Kemecom</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./assets/style.css" />

        <!--
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        -->

        <script src="./assets/jquery-1.10.2.min.js"></script>
        <script src="./assets/amplify.core.min.js"></script>
        <script src="./assets/parsley.min.js"></script>
        <script src="./assets/script.js"></script>

        <link rel="import" href="./webComponents/k-login.html">
        <link rel="import" href="./webComponents/k-facebook.html">
        <link rel="import" href="./webComponents/k-remember-password.html">
        <link rel="import" href="./webComponents/k-sign-in.html">
        <link rel="import" href="./webComponents/k-welcome.html">
        <link rel="import" href="./webComponents/k-profile.html">
        <link rel="import" href="./webComponents/k-logout.html">
        <link rel="import" href="./webComponents/k-message.html">
        <link rel="import" href="./webComponents/k-update-password.html">
        <script src="./assets/polymer.min.js"></script>
    </head>

    <body>
        <header class="page">
            <span class="title">Kemecom</span>
            <k-logout></k-logout>
        </header>
        <div class="message">
        </div>
        <section class="page">
            <article id="content" class="content">
            </article>
            <article id="contentsss" class="content">


                <div class="component">
                    <header>
                        <h3>Bem vindo!</h3>
                    </header>
                    <article>
                        <header>E-Mail</header>
                        <label id="email"></label>
                        <p>
                            <label for="name">Nome:&nbsp;</label>
                            <input id="name" type="text" maxlength="50" placeholder="Nome" readonly="">
                        </p>
                        <article class="address">
                            <header>Endereço</header>
                            <p>
                                <label for="zipCode">CEP:&nbsp;</label>
                                <input id="zipCode" type="text" maxlength="9" placeholder="CEP" readonly="">
                                <button id="searchZipcode" on-click="searchZipCode" disabled="">Buscar CEP</button>
                            </p>
                            <p>
                                <label for="address">Logradouro:&nbsp;</label>
                                <input id="address" maxlength="120" placeholder="Logradouro" readonly="">
                                <input id="number" class="minimum" maxlength="6" placeholder="Número" readonly="">
                            </p>
                            <p>
                                <label for="neighbor">Bairro:&nbsp;</label>
                                <input id="neighbor" maxlength="32" placeholder="Bairro" readonly="">
                            </p>
                            <p>
                                <label for="city">Cidade:&nbsp;</label>
                                <input id="city" maxlength="32" placeholder="Cidade" readonly="">
                            </p>
                            <p>
                                <label for="state">Estado:&nbsp;</label>
                                <input id="state" maxlength="2" placeholder="Estado" readonly="">
                            </p>
                        </article>
                        <p class="buttonPanel">
                            <button id="update" on-click="update">Alterar</button>
                            <button id="save" on-click="save" style="display: none">Salvar</button>
                            <button id="changePassword" on-click="updatePassword">Alterar Senha</button>
                            <button id="removeAccount" on-click="removeAccount">Excluir conta</button>
                        </p>
                    </article>
                </div>


            </article>
        </section>
        <footer></footer>
        <script>
            K.setHome("k-welcome");
            if (K.isLoggedIn()) {
                amplify.subscribe("auth/loggined");
            } else {
                K.goToHome();
            }
        </script>
        <div id="tartaro" style="display:none"></div>
    </body>
</html>
